<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kirjalista</title>
</head>
<body>
    <h1>Kirjalista</h1>
    <form action="/books" method="post">
        <label for="nimi">Kirjan nimi:</label>
        <input type="text" id="nimi" name="nimi" required>
        <br>
        <label for="kirjailija">Kirjailija:</label>
        <input type="text" id="kirjailija" name="kirjailija" required>
        <br>
        <button type="submit">Lisää</button>
    </form>

    <h2>Kirjat</h2>
    <ul>
        <li th:each="kirja : ${kirjat}">
            <strong th:text="${kirja.nimi}"></strong> - 
            <span th:text="${kirja.kirjailija}"></span>
            <a th:href="@{/books/edit/{id}(id=${kirja.id})}">Muokkaa</a>
            <a th:href="@{/books/delete/{id}(id=${kirja.id})}">Poista</a>
        </li>
    </ul>
</body>
</html>
