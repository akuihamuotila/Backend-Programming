<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Muokkaa kirjaa</title>
</head>
<body>
    <h1>Muokkaa kirjaa</h1>
    <form th:action="@{/books/edit/{id}(id=${kirja.id})}" method="post">
        <input type="text" name="nimi" th:value="${kirja.nimi}" required>
        <input type="text" name="kirjailija" th:value="${kirja.kirjailija}" required>
        <button type="submit">Tallenna</button>
    </form>
    <a th:href="@{/books}">Takaisin</a>
</body>
</html>
