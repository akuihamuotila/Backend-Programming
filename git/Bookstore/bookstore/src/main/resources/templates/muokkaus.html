<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muokkaa kirjaa</title>
</head>
<body>
    <h1>Muokkaa kirjaa</h1>
    <form th:action="@{/books/edit/{id}(id=${kirja.id})}" method="post">
        <label for="nimi">Kirjan nimi:</label>
        <input type="text" id="nimi" name="nimi" th:value="${kirja.nimi}" required><br>
        <label for="kirjailija">Kirjailija:</label>
        <input type="text" id="kirjailija" name="kirjailija" th:value="${kirja.kirjailija}" required><br>
        <label for="publicationYear">Julkaisuvuosi:</label>
        <input type="number" id="publicationYear" name="publicationYear" th:value="${kirja.publicationYear}" required><br>
        <button type="submit">Tallenna</button>
    </form>
</body>
</html>
